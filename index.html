<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap');
        
        body {
            font-family: 'Noto Serif TC', serif;
            background: radial-gradient(circle at center, #000b58 0%, #000000 80%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* 經典電視效果：六邊形題目框 */
        .tv-shape {
            position: relative;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
            border: 2px solid #8e9eab;
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8), inset 0 0 30px rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 10;
        }

        /* 選項按鈕：經典長圓形與連結線 */
        .option-box {
            position: relative; 
            width: 100%; 
            min-height: 70px;
            background: linear-gradient(90deg, #000 0%, #0a0a2a 50%, #000 100%);
            border: 2px solid #6b7280; 
            border-radius: 35px;
            color: white; 
            cursor: pointer; 
            transition: all 0.2s;
            display: flex; 
            align-items: center; 
            padding: 0 25px;
            z-index: 10;
        }

        /* 電腦版專屬：選項連結線裝飾 */
        @media (min-width: 768px) {
            .option-box::before {
                content: '';
                position: absolute;
                top: 50%;
                height: 2px;
                width: 40px; /* 線條長度 */
                background: #6b7280;
                z-index: -1;
                transition: background 0.2s;
            }

            /* 左欄選項 (奇數) - 線條向右延伸 */
            #options-container > div:nth-child(odd)::before {
                right: -42px; /* 延伸出盒子 */
            }

            /* 右欄選項 (偶數) - 線條向左延伸 */
            #options-container > div:nth-child(even)::before {
                left: -42px; /* 延伸出盒子 */
            }

            /* 懸停時線條變色 */
            .option-box:hover::before {
                background: #fbbf24;
            }
            .option-box.correct::before {
                background: #34d399;
            }
        }

        .option-box:hover:not(:disabled) { 
            background: #d97706; 
            border-color: #fbbf24; 
            color: #000; 
            font-weight: bold; 
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.5);
        }
        
        .option-box.selected { 
            background: #d97706; 
            border-color: #fbbf24; 
            color: #000; 
        }
        
        .option-box.correct { 
            background: #065f46 !important; 
            border-color: #34d399 !important; 
            color: #fff !important; 
            animation: flashGreen 0.5s infinite alternate; 
        }
        
        .option-box.wrong { 
            background: #7f1d1d !important; 
            border-color: #ef4444 !important; 
        }
        
        .option-box.eliminated { 
            opacity: 0.1; 
            pointer-events: none; 
            border-color: transparent; 
        }

        @keyframes flashGreen { from { background: #065f46; } to { background: #047857; } }

        /* 錦囊按鈕 */
        .lifeline-icon {
            width: 60px; height: 40px; border-radius: 50%; border: 2px solid #8ec5fc;
            background: radial-gradient(circle, #000b58 0%, #000 100%); color: #8ec5fc;
            display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px;
            transition: all 0.3s; cursor: pointer;
        }
        .lifeline-icon:hover:not(.used) { background: #8ec5fc; color: #000; box-shadow: 0 0 15px rgba(142, 197, 252, 0.8); }
        .lifeline-icon.used { opacity: 0.3; cursor: default; border-color: #4b5563; position: relative; }
        .lifeline-icon.used::after { content: 'X'; color: #ef4444; position: absolute; font-size: 24px; font-weight: bold; }

        /* 歡迎頁按鈕 */
        .welcome-btn {
            background: rgba(30, 41, 59, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; overflow: hidden;
        }
        .welcome-btn:hover {
            transform: translateY(-5px);
            border-color: #d4af37;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 20px rgba(212, 175, 55, 0.2);
        }
        .welcome-btn.special { border-color: #d4af37; background: linear-gradient(145deg, rgba(30, 58, 138, 0.4), rgba(15, 23, 42, 0.8)); }
        
        .welcome-btn-title { font-size: 1.5rem; font-weight: 700; color: #f1f5f9; margin-bottom: 8px; }
        .welcome-btn-desc { font-size: 0.9rem; color: #94a3b8; }

        /* 獎金樹 */
        .money-tree-item { display: flex; justify-content: space-between; padding: 2px 10px; color: #d1d5db; font-family: sans-serif; font-size: 0.85rem; }
        .money-tree-item.active { background: #d97706; color: black; border-radius: 4px; font-weight: bold; }
        .money-tree-item.milestone { color: #fff; }

        /* 圖表 */
        .chart-bar-container { display: flex; align-items: flex-end; justify-content: center; height: 120px; gap: 10px; border-bottom: 2px solid #fff; }
        .chart-bar { width: 30px; background: #3b82f6; position: relative; transition: height 1s; }
        .chart-label { position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%); color: #d4af37; }

        .professor-bubble { background: #f8fafc; color: #1e293b; padding: 15px; border-radius: 12px; position: relative; border-left: 5px solid #d4af37; }
    </style>
</head>

                {q: "新約聖經第一卷書是？", a: ["馬太福音", "馬可福音", "創世記", "啟示錄"], h: "記載耶穌的家譜。", r: "馬太福音 1:1"},
                {q: "使徒行傳的作者是誰？", a: ["路加", "彼得", "保羅", "約翰"], h: "他也是醫生的身分。", r: "路加福音/使徒行傳序言"},
                {q: "保羅在哪裡看見大光而悔改？", a: ["大馬士革路上", "耶路撒冷", "安提阿", "羅馬"], h: "他原本要去捉拿基督徒。", r: "使徒行傳 9:3"},
                {q: "「愛的篇章」在哪卷書？", a: ["哥林多前書13章", "羅馬書8章", "約翰一書4章", "以弗所書2章"], h: "愛是恆久忍耐，又有恩慈。", r: "哥林多前書 13"},
                {q: "誰是第一位外邦人信徒（百夫長）？", a: ["哥尼流", "呂底亞", "獄卒", "提阿非羅"], h: "彼得在他家裡講道。", r: "使徒行傳 10:1"},
                {q: "聖靈果子的第一個特質是什麼？", a: ["仁愛", "喜樂", "和平", "忍耐"], h: "加拉太書5章。", r: "加拉太書 5:22"},
                {q: "啟示錄是誰寫的？", a: ["約翰", "保羅", "彼得", "雅各"], h: "他在拔摩海島上。", r: "啟示錄 1:1"},
                {q: "耶穌說：「你們是世上的...」？", a: ["鹽和光", "金和銀", "水和火", "雲和雨"], h: "登山寶訓的教導。", r: "馬太福音 5:13-14"},
                {q: "保羅書信中，哪一卷被稱為「喜樂的書信」？", a: ["腓立比書", "加拉太書", "羅馬書", "歌羅西書"], h: "他在監獄中寫的。", r: "腓立比書"},
                {q: "新約最後一個字是什麼？", a: ["阿們", "耶穌", "聖徒", "恩典"], h: "願主耶穌的恩惠常與眾聖徒同在。", r: "啟示錄 22:21"}
            ],
            ot: [
                {q: "舊約第一卷書是？", a: ["創世記", "出埃及記", "馬太福音", "詩篇"], h: "起初神創造天地。", r: "創世記 1:1"},
                {q: "誰被稱為「合神心意的人」？", a: ["大衛", "掃羅", "所羅門", "撒母耳"], h: "他是耶西的兒子。", r: "撒母耳記上 13:14"},
                {q: "誰被大魚吞入腹中三天三夜？", a: ["約拿", "挪亞", "摩西", "彼得"], h: "他逃避神的呼召不去尼尼微。", r: "約拿書 1:17"},
                {q: "誰是智慧之王，寫了箴言？", a: ["所羅門", "大衛", "摩西", "以賽亞"], h: "他求智慧不求壽命。", r: "列王紀上 4:29-30"},
                {q: "以利亞乘什麼升天？", a: ["旋風", "火車火馬", "雲彩", "天使"], h: "他的徒弟以利沙看見了。", r: "列王紀下 2:11"},
                {q: "誰在獅子坑中毫髮無傷？", a: ["但以理", "沙得拉", "米煞", "亞伯尼歌"], h: "因為神封住了獅子的口。", r: "但以理書 6:22"},
                {q: "舊約最長的一卷書（章數最多）是？", a: ["詩篇", "以賽亞書", "耶利米書", "創世記"], h: "共有150篇。", r: "詩篇"},
                {q: "「耶和華是我的牧者」出自哪一篇詩？", a: ["詩篇23篇", "詩篇1篇", "詩篇51篇", "詩篇100篇"], h: "大衛的詩。", r: "詩篇 23:1"},
                {q: "以色列人過紅海後，在哪裡喝苦水變甜？", a: ["瑪拉", "以琳", "利非訂", "加低斯"], h: "瑪拉就是苦的意思。", r: "出埃及記 15:23-25"},
                {q: "誰帶領以色列人繞行耶利哥城七天？", a: ["約書亞", "摩西", "迦勒", "基甸"], h: "城牆就倒塌了。", r: "約書亞記 6:20"}
            ],
            advanced: [ // G 模式專用題庫 (Q11-15 高階學術)
                {q: "在五經研究中，JEDP 底本說的 'P' 代表什麼？", a: ["祭司底本 (Priestly)", "預言底本", "詩歌底本", "父老底本"], h: "強調禮儀、家譜與聖潔。", r: "Biblical Criticism"},
                {q: "死海古卷是在哪裡被發現的？", a: ["庫姆蘭 (Qumran)", "馬薩達", "耶利哥", "隱基底"], h: "1947年在死海西北岸的洞穴中。", r: "Archaeology"},
                {q: "新約文本批判中，被認為最古老且優質的抄本類型是？", a: ["亞歷山大文本", "拜占庭文本", "西方文本", "凱撒利亞文本"], h: "如西奈抄本與梵蒂岡抄本。", r: "Textual Criticism"},
                {q: "「保羅新觀」(New Perspective on Paul) 挑戰了傳統對哪一教義的理解？", a: ["因信稱義與律法主義", "三位一體", "神人二性", "預定論"], h: "重新評估第一世紀猶太教的本質。", r: "New Perspective"},
                {q: "在符類福音研究中，「Q」源是指什麼？", a: ["馬太與路加共有的言論資料", "馬可福音的原始版本", "彼得的口述記錄", "約翰福音的初稿"], h: "來自德文 Quelle，意為「來源」。", r: "Source Criticism"},
                {q: "考古學發現的「彼拉多石碑」(Pilate Stone) 證實了什麼？", a: ["彼拉多確實是猶太巡撫", "耶穌的墳墓位置", "聖殿的建築結構", "保羅的傳教路線"], h: "這是在凱撒利亞發現的。", r: "Biblical Archaeology"},
                {q: "舊約希伯來文聖經的希臘文譯本稱為？", a: ["七十士譯本 (LXX)", "武加大譯本", "别西大譯本", "馬所拉文本"], h: "傳說由72位長老翻譯而成。", r: "Septuagint Studies"}
            ]
        };

        function generateQuestions(category, count) {
            let source = banks[category] || banks['mark'];
            let generated = [];
            // 隨機抽取
            const shuffled = [...source].sort(() => 0.5 - Math.random());
            
            // 如果題庫不夠，就循環使用 (實際應用應擴充題庫)
            for(let i=0; i<count; i++) {
                generated.push(shuffled[i % shuffled.length]);
            }
            return generated;
        }

        let currentStep = 0;
        let activePool = [];
        let locked = false;
        let lifelines = { '5050': true, 'phone': true, 'audience': true };
        let currentQuestion = null;
        let isSoundOn = false;

        function toggleSound() {
            isSoundOn = !isSoundOn;
            const btn = document.getElementById('sound-btn');
            if (isSoundOn) {
                btn.innerText = "🔊 音樂：開啟";
                btn.classList.add('text-yellow-400', 'border-yellow-400');
                document.getElementById('bgm').play().catch(e => console.log("Auto-play blocked"));
            } else {
                btn.innerText = "🔊 音樂：關閉";
                btn.classList.remove('text-yellow-400', 'border-yellow-400');
                document.getElementById('bgm').pause();
            }
        }

        function initLadder() {
            const container = document.getElementById('ladder-list');
            container.innerHTML = '';
            prizes.forEach((p, i) => {
                const div = document.createElement('div');
                div.id = `step-${i}`;
                div.className = "money-tree-item " + (i === 4 || i === 9 || i === 14 ? "milestone" : "");
                div.innerHTML = `<span>${i+1}</span> <span>$${p.toLocaleString()}</span>`;
                container.appendChild(div);
            });
        }

        function startGame(mode) {
            document.getElementById('selection-screen').classList.add('hidden');
            document.getElementById('main-interface').classList.remove('hidden');
            document.getElementById('game-area').classList.remove('hidden');
            
            // 題庫組建邏輯
            if (mode === 'comprehensive') {
                // 綜合模式：Q1-5 新約常識, Q6-10 舊約常識, Q11-15 學術研究
                const p1 = generateQuestions('nt', 5);
                const p2 = generateQuestions('ot', 5);
                const p3 = generateQuestions('advanced', 5);
                activePool = [...p1, ...p2, ...p3];
            } else {
                // 一般模式：純經文常識 (15題)
                activePool = generateQuestions(mode, 15);
            }

            currentStep = 0;
            lifelines = { '5050': true, 'phone': true, 'audience': true };
            document.querySelectorAll('.lifeline-icon').forEach(el => el.classList.remove('used'));
            
            // 音樂淡入
            if(isSoundOn) {
                const bgm = document.getElementById('bgm');
                bgm.currentTime = 0;
                bgm.volume = 0.5;
                bgm.play().catch(()=>{});
            }

            loadQuestion();
        }

        function loadQuestion() {
            locked = true; // Lock interaction during transition
            
            // 1. Setup Data
            const q = activePool[currentStep];
            currentQuestion = q;
            const currentPrizeVal = prizes[currentStep];
            
            // 2. Transition State UI
            document.getElementById('q-category').innerText = ""; // Hide category temporarily
            
            // Show Transition Card (Big "Question X for $Y")
            const qt = document.getElementById('question-text');
            qt.className = ""; // Reset classes
            qt.classList.add('text-4xl', 'text-[#d4af37]', 'font-bold', 'leading-relaxed', 'animate-pulse');
            
            // 判斷是否為保險線題目
            let safetyText = "";
            if (currentStep === 4 || currentStep === 9) {
                safetyText = `<div class="mt-6 text-emerald-400 text-2xl font-bold border-2 border-emerald-400 rounded-full px-6 py-2 inline-block shadow-[0_0_15px_#34d399]">🛡️ 保險線關卡</div>`;
            } else if (currentStep === 14) {
                safetyText = `<div class="mt-6 text-yellow-400 text-2xl font-bold border-2 border-yellow-400 rounded-full px-6 py-2 inline-block shadow-[0_0_15px_#facc15]">🏆 最終百萬挑戰</div>`;
            }

            qt.innerHTML = `第 ${currentStep + 1} 題<br><span class="text-2xl text-white mt-4 block">價值 $${currentPrizeVal.toLocaleString()}</span>${safetyText}`;
            
            document.getElementById('options-container').classList.add('opacity-0'); // Hide options
            document.getElementById('cash-out-btn').classList.add('hidden'); // Hide controls
            document.getElementById('prize-badge').innerText = `$${currentPrizeVal.toLocaleString()}`; // Update badge
            
            // Update Ladder
            document.querySelectorAll('.money-tree-item').forEach(el => el.classList.remove('active'));
            const currentLadder = document.getElementById(`step-${currentStep}`);
            if(currentLadder) {
                currentLadder.classList.add('active');
                currentLadder.scrollIntoView({behavior: "smooth", block: "center"});
            }

            // 3. Game State UI (After delay)
            setTimeout(() => {
                locked = false;
                
                // Restore UI text
                let catText = "";
                if (currentStep < 5) catText = "第一階段：初級挑戰 ($1K-$8K)";
                else if (currentStep < 10) catText = "第二階段：中級挑戰 ($10K-$200K)";
                else catText = "第三階段：高級挑戰 ($250K-$1M)";
                
                document.getElementById('q-category').innerText = catText;
                
                // Question Text Style Restore
                qt.className = "";
                qt.classList.add('text-xl', 'md:text-3xl', 'font-bold', 'text-white', 'leading-relaxed');
                qt.innerText = q.q;

                // Reset Feedback
                document.getElementById('feedback-area').classList.replace('opacity-100', 'opacity-0');
                document.getElementById('verse-ref').classList.replace('opacity-100', 'opacity-0');

                // Generate Options
                const options = [...q.a];
                const correctText = options[0];
                const shuffled = options.sort(() => 0.5 - Math.random());
                currentQuestion.correctIndex = shuffled.indexOf(correctText);

                const container = document.getElementById('options-container');
                container.innerHTML = "";
                shuffled.forEach((text, i) => {
                    const btn = document.createElement('div');
                    btn.className = "option-box";
                    btn.id = `opt-${i}`;
                    btn.innerHTML = `<span class="text-[#d4af37] font-bold mr-4 text-xl flex-shrink-0">${String.fromCharCode(65 + i)}:</span><span class="flex-grow text-left leading-tight">${text}</span>`;
                    btn.onclick = () => checkAnswer(btn, text, correctText);
                    container.appendChild(btn);
                });
                
                // Show Elements
                document.getElementById('options-container').classList.remove('opacity-0');
                document.getElementById('cash-out-btn').classList.remove('hidden');

            }, 2000); // 2 seconds display
        }

        function checkAnswer(btn, selected, correct) {
            if (locked) return;
            locked = true;
            btn.classList.add('selected');

            setTimeout(() => {
                if (selected === correct) {
                    btn.classList.replace('selected', 'correct');
                    document.getElementById('feedback-area').innerText = "答案正確！";
                    document.getElementById('verse-ref').innerText = `📖 ${currentQuestion.r}`;
                    document.getElementById('feedback-area').classList.replace('opacity-0', 'opacity-100');
                    document.getElementById('verse-ref').classList.replace('opacity-0', 'opacity-100');
                    
                    if(isSoundOn) document.getElementById('sfx-correct').play().catch(()=>{});

                    setTimeout(() => {
                        if (currentStep === 14) endGame(true);
                        else { currentStep++; loadQuestion(); }
                    }, 2500);
                } else {
                    btn.classList.replace('selected', 'wrong');
                    document.querySelectorAll('.option-box').forEach(b => {
                        if (b.innerText.includes(correct)) b.classList.add('correct');
                    });
                    
                    if(isSoundOn) document.getElementById('sfx-wrong').play().catch(()=>{});

                    document.getElementById('feedback-area').innerText = "答案錯誤！";
                    document.getElementById('verse-ref').innerText = `正確答案：${correct} (${currentQuestion.r})`;
                    document.getElementById('feedback-area').classList.replace('opacity-0', 'opacity-100');
                    document.getElementById('verse-ref').classList.replace('opacity-0', 'opacity-100');

                    setTimeout(() => endGame(false), 3500);
                }
            }, 1500); 
        }

        function cashOut() {
            if (locked) return;
            const currentPrize = currentStep > 0 ? prizes[currentStep - 1] : 0;
            
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('overlay').classList.add('flex');
            document.getElementById('modal-title').innerText = "明智的決定！";
            document.getElementById('modal-msg').innerText = "你選擇帶著獎金離開，這是智慧的表現。";
            document.getElementById('modal-prize').innerText = `$${currentPrize.toLocaleString()}`;
        }

        function useLifeline(type) {
            if (!lifelines[type] || locked) return;
            lifelines[type] = false;
            document.getElementById(`life-${type}`).classList.add('used');

            if (type === '5050') {
                let wrong = [0,1,2,3].filter(i => i !== currentQuestion.correctIndex);
                wrong.sort(() => 0.5 - Math.random()).slice(0, 2).forEach(idx => {
                    document.getElementById(`opt-${idx}`).classList.add('eliminated');
                });
            } else if (type === 'phone') {
                openLifelineModal('☎ 牧師連線中', 
                    `<div class="professor-bubble">「這位弟兄/姊妹，這題經文的重點在於... <br><br><b class="text-[#d4af37]">牧師提示：${currentQuestion.h}</b>」</div>`
                );
            } else if (type === 'audience') {
                let votes = [0,0,0,0];
                let rem = 100;
                let correct = Math.floor(Math.random() * 25) + 55; // 觀眾正確率
                votes[currentQuestion.correctIndex] = correct;
                rem -= correct;
                for(let i=0; i<4; i++) {
                    if(i === currentQuestion.correctIndex) continue;
                    let v = Math.floor(Math.random() * rem);
                    votes[i] = v; rem -= v;
                    if(i === 3 || (currentQuestion.correctIndex === 3 && i === 2)) votes[i] += rem;
                }
                
                let chartHtml = `<div class="chart-bar-container w-full px-10">`;
                ['A','B','C','D'].forEach((l, i) => {
                    // 如果已被5050刪除，票數歸零
                    const btn = document.getElementById(`opt-${i}`);
                    let val = votes[i];
                    if(btn && btn.classList.contains('eliminated')) val = 0;
                    
                    chartHtml += `<div class="chart-bar" style="height: ${val}%"><span class="chart-label">${l}</span></div>`;
                });
                chartHtml += `</div><p class="mt-8 text-center text-sm text-slate-400">現場觀眾投票結果</p>`;
                openLifelineModal('👥 現場觀眾投票', chartHtml);
            }
        }

        function openLifelineModal(title, content) {
            document.getElementById('lifeline-title').innerText = title;
            document.getElementById('lifeline-content').innerHTML = content;
            document.getElementById('lifeline-modal').classList.remove('hidden');
            document.getElementById('lifeline-modal').classList.add('flex');
        }

        function closeLifelineModal() {
            document.getElementById('lifeline-modal').classList.add('hidden');
        }

        function endGame(win) {
            document.getElementById('overlay').classList.remove('hidden');
            document.getElementById('overlay').classList.add('flex');
            document.getElementById('modal-title').innerText = win ? "百萬富翁誕生！" : "遊戲結束";
            
            let finalPrize = 0;
            if (win) finalPrize = 1000000;
            else if (currentStep >= 10) finalPrize = 200000;
            else if (currentStep >= 5) finalPrize = 8000;
            else finalPrize = 0;

            document.getElementById('modal-prize').innerText = `$${finalPrize.toLocaleString()}`;
            document.getElementById('modal-msg').innerText = win ? "恭喜你！你對聖經的認識令人讚嘆！" : `很遺憾，挑戰在第 ${currentStep + 1} 題結束。`;
        }

        initLadder();
    </script>
